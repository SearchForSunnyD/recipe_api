    <div class="container-fluid bg-light rounded text-info ">
        <form method="post" class="p-4" action="{{ url_for("search") }}">
            <div class="col">{{ form.hidden_tag() }}</div>
            <div class="form-row input-group light rounded">
                <div class="col input-group">
                    <span class="input-group-text">Search</span>
                    <input type="text"
                           autocomplete="off"
                           class="col-10 form-control"
                           id="q"
                           name="q"
                           value="{{ query }}">
                    <button class="btn btn-primary col-auto" type="submit">Submit</button>
                </div>
            </div>
            <div class="accordion mt-4">
                <div class="accordion-item" id="filter_accordion">
                    <h4 class="accordion-header">
                        <button class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#filter_collapse"
                                aria-expanded="true"
                                aria-controls="filter_collapse">Filters</button>
                    </h4>
                    <div id="filter_collapse"
                         class="accordion-collapse collapse"
                         data-bs-parent="#filter_accordion">
                        <div class="accordion-body">
                            <div class="form-row ">
                                <div class="row">
                                        {% include "filter_set.html" %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            {% include "results.html" %}
        </div>
    </div>
