                <div class="container">
                    <h4>Ingredients:</h4>
                    <div class="row">
                        {% for ing in results.ingredients %}
                            <div class="card m-3 col-3">
                                <div class="row">
                                    <div class="col-md-4 g-0">
                                        <img src="{{ ing.image }}"
                                             class="img-fluid rounded-start"
                                             alt="Pic of {{ ing.food }}"
                                             height="auto"
                                             width="auto">
                                    </div>
                                    <div class="col-md-8 align-self-center">
                                        <div class="card-body">
                                            <h6 class="card-title m-0">{{ ing.text }}</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
