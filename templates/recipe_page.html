{% extends "base.html" %}
{% block content %}
    <div class="p-4">
        <div class="d-flex flex-column ">
            {% include "recipe_head.html" %}
            <div class="d-flex mt-4 p-4 bg-light rounded">
                {% include "ingredient.html" %}
                <div class="ms-auto">{% include "nutrient.html" %}</div>
            </div>
            <div>
                {% if results.tags %}
                    <span class="text-muted fst-italic small">
                        Tags:
                        {% for tag in results.tags %}#{{ tag }}{% if not loop.last %},{% endif %} {% endfor %}
                    </span>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
